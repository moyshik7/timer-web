<html>
	<head>
		<title>Timer</title>
		<link rel="stylesheet" href="./res/main.css" />
	</head>
	<body>
		<div id="sett">
			<div class="tb">
				Set Time
			</div>
			<div class="spc"></div>
			<div class="set">
				<input name="days" placeholder="00" class="iin"/>
				<span>Days</span>
			</div>
			<div class="spc"></div>
			<div class="set">
				<input name="hours" placeholder="00" class="iin"/>
				<span>Hours</span>
			</div>
			<div class="spc"></div>
			<div class="set">
				<input name="minutes" placeholder="00" class="iin"/>
				<span>Minutes</span>
			</div>
			<div class="spc"></div>
			<div class="set">
				<input name="seconds" placeholder="00" class="iin"/>
				<span>Seconds</span>
			</div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="spc"></div>
			<div class="str">
				<button onclick="start()">START</button>
			</div>
		</div>
		<div id="cd">
			<div class="box">
				<div class="num" >132</div>
				<div class="ph" >Days</div>
			</div>
			<div class="spc"></div>
			<div class="box">
				<div class="num" >11</div>
				<div class="ph" >Hours</div>
			</div>
			<div class="spc"></div>
			<div class="box">
				<div class="num" >23</div>
				<div class="ph" >Minutes</div>
			</div>
			<div class="spc"></div>
			<div class="box">
				<div class="num" >59</div>
				<div class="ph" >Seconds</div>
			</div>
			<div class="spc"></div>
		</div>
		<div id="finished">
			<div class="tb">Time's up</div>
		</div>
		<script type="text/javascript"src="./res/main.js"></script>
	</body>
</html>
